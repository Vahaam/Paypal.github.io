<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Envío</title>
    <style>
        body {
            font-family: 'wof2';
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            padding-bottom: 80px; /* Para evitar que el texto se solape con los botones */
        }

        @font-face {
  font-family: 'wof3';
  src: url('PayPalSansSmall-Medium-Klim.ttf');
}
        @font-face {
      font-family: 'wof';
      src: url('PayPalOpen-Bold.woff2') format('woff2');
    }
    @font-face {
  font-family: 'wof2';
  src: url('PayPal Sans Big.ttf');
}
        h1 {
            font-family: 'wof';
    font-size: 23px;
    line-height: 1.5;
    margin: 0px 12px 10px 12px;
    margin-bottom: 15px;
    letter-spacing: -1px;
        }
        p {
            font-family: 'wof2';
            letter-spacing: -0.5px;
            font-weight: 100;
            font-size: 17px;
    color: #363636; 
    margin: 0.5rem 1.8rem 0rem 1.8rem;
        }
        .contenedor-botones {
            position: fixed;
    bottom: 24px;
    width: 100%;
    display: flex
;
    flex-direction: column;
    align-items: center;
    margin-bottom: 35px;
        }
        .boton {
            font-family: 'wof';
            width: 83%;
            max-width: 400px;
            background-color: black;
            color: white;
            font-size: 12px;
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        .enlace {
            font-family: 'wof';
            font-weight: bold;
            letter-spacing: -0.2px;
            color: #3F7AEE;
    font-size: 12px;
    margin-top: 15px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 2rem;
        }
                /* Línea de navegación (abajo) */
                .nav-bar {
            width: 100%;
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .nav-line {
            width: 150px;
            height: 5px;
            background: rgb(0, 0, 0);
            border-radius: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Has enviado $1,450EUR a <br> David Garcia.</h1>
    <p>Informaremos inmediatamente a David <br> Garcia de que le has enviado dinero.
       Puedes <br> ver los detalles en Actividad si los <br> necesitas más adelante.</p>

    <div class="contenedor-botones">
        <div class="boton" onclick="alert('Operación completada')">Hecho</div>
        <a href="#" class="enlace">Enviar más</a>
    </div>
    <!-- Línea de navegación inferior -->
    <div class="nav-bar">
        <div class="nav-line"></div>
    </div>
</body>
</html>
